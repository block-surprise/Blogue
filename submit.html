<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記事を投稿 - ブローグ</title>
  <meta name="description" content="記事を投稿するページです。" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2rem;
    }
    .submit-container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="submit-container">
    <h1>記事を投稿</h1>
    <form id="post-form">
      <input type="text" name="title" placeholder="タイトル" required />
      <textarea name="body" placeholder="本文（HTMLでもOK）" required></textarea>
      <input type="text" name="tags" placeholder="タグ（カンマ区切り）" />
      <button type="submit">投稿する</button>
    </form>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZwl7MJrNJD2qU7bkATpZ2DVt0cjLb07s",
      authDomain: "blogue-9c04d.firebaseapp.com",
      projectId: "blogue-9c04d",
      storageBucket: "blogue-9c04d.firebasestorage.app",
      messagingSenderId: "330012087470",
      appId: "1:330012087470:web:afe058423a9bcf98bf493f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let nickname = "匿名";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          nickname = userDoc.data().nickname || "匿名";
        }
      } else {
        location.href = "/login.html";
      }
    });

    document.getElementById("post-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = e.target.title.value.trim();
      const body = e.target.body.value.trim();
      const tags = e.target.tags.value.split(",").map(tag => tag.trim()).filter(tag => tag);
      const message = document.getElementById("message");

      if (!currentUser) return;

      try {
        await addDoc(collection(db, "posts_pending"), {
          title,
          body,
          tags,
          author: nickname,
          uid: currentUser.uid,
          date: serverTimestamp(),
          approved: false
        });
        message.textContent = "投稿が送信されました！確認後に公開されます。";
        message.style.color = "green";
        e.target.reset();
      } catch (error) {
        message.textContent = "エラー: " + error.message;
        message.style.color = "crimson";
      }
    });
  </script>
</body>
</html>
